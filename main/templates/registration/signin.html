{% extends "base.html" %}
{% load static %}

{% block title %}Create an account{% endblock %}

{% block content %}

    <section class="auth">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mx-auto auth-content">
                    <div class="auth-title">Регистрация</div>
                    <form action="." method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" maxlength="150"
                                   aria-describedby="usernameHelp" placeholder="Введите username"
                                    name="username" required>
                            <small id="help" class="form-text text-muted">Обязательное поле. Не более 150 символов. Только буквы, цифры и символы @/./+/-/_.</small>
                        </div>
                        <div class="form-group">
                            <label for="first_name">Имя</label>
                            <input type="text" class="form-control" id="first_name"
                                   aria-describedby="usernameHelp" placeholder="Введите имя"
                                    name="first_name" maxlength="30">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email"
                                   placeholder="Введите email" name="email" maxlength="254">
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" id="password"
                                   placeholder="Введите пароль" name="password">
                        </div>
                        <div class="form-group">
                            <label for="password2">Повторите пароль</label>
                            <input type="password" class="form-control" id="password2"
                                   placeholder="Введите пароль еще раз" name="password2">
                        </div>
                        <button type="submit" class="button btn-lg btn-colored d-block w-100">
                            Зарегистрироваться
                        </button>
                        <a href="{% url "login" %}" class="auth-link register-link" data-test="registry_button">Есть аккаунт? Войти</a>
                        <div class="w-100"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
