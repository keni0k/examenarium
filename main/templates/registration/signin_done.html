{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <section class="signin_done">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mx-auto standard-content">
                    <div class="standard-title">Welcome, {{ new_user.first_name }}!</div>
                    <div class="alert alert-success" role="alert">
                        Your account has been successfully created. Now you can <a href="{% url "login" %}">log in</a>.
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
