{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
<head>
   <script type="text/javascript" src="http://userapi.com/js/api/openapi.js?34"></script>
</head>
<body>
</body>
{% block content %}
    <section class="auth">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mx-auto auth-content">
                    <div class="auth-title">Вход</div>
                    <form method="post">
                        {% csrf_token %}
						{% for field in form %}
	                        <div class="form-group">
							    {{ field.label_tag }}
							    {{ field|add_class:'form-control' }}
                                {{ field.errors }}
	                        </div>
                        {% endfor %}
                        <button type="submit" class="button btn-lg btn-colored d-block w-100">
                            Войти
                        </button>
<script type="text/javascript" src="https://vk.com/js/api/openapi.js?162"></script>
<script type="text/javascript">
  VK.init({apiId: 7240344});
</script>

<!-- VK Widget -->
<div id="vk_auth"></div>
<script type="text/javascript">
  VK.Widgets.Auth("vk_auth", {"onAuth":"function(data) {alert('user '+data['uid']+' authorized');}"});
</script>
                        <a href="{% url 'register'%}" class="auth-link register-link" data-test="registry_button">Регистрация</a>
                        <div class="w-100"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
